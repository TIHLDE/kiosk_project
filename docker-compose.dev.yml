services:
  node-server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production

  nextjs-app:
    build:
      context: ./nextjs
      dockerfile: Dockerfile.dev
    ports:
      - "6500:6500"
    environment:
      - NODE_ENV=production
    env_file:
      - ./nextjs/.env